<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="note.css" />
    <title>Note App</title>
  </head>
  <body>
    <center>
      <div class="container">
        <h1>
          <img
            src="icons8-note-64.png"
            style="height: 60px; width: 60px; margin-right: 20px"
          />NOTES...
        </h1>
        <button class="create">
          + Create<img
            src="icons8-pen-64.png"
            style="height: 20px; width: auto"
          />
        </button>
        <div class="notes_container">
          <p contenteditable="true" class="input_box">
                <img class="delete" src="icons8-delete-100.png">
            </p>
        </div>
      </div>
      <button class="delete-all">Delete All</button>
      <script src="note.js"></script>
    </center>
  </body>
</html>
